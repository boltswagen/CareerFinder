<!DOCTYPE html>
<html>
    <head>
        <title>CareerFinder</title>
        
        <!-- Link CSS here -->
        <link rel = "stylesheet" href = "tabledesign.css"/>
    </head>
    <body>
        <center><h2>Career Finder Database</h2></center>
        <div id = "display-holder">
            <table>
                <tr>
                    <th></th>
                    <th>#ID</th>
                    <th>Company Name</th>
                    <th>Position Name</th>
                    <th>Place</th>
                    <th>Location</th>
                    <th>Date Added</th>
                    <th>Action Status</th>
                    <th>Response Status</th>
                    <th>Other Notes</th>
                </tr>
                <tbody>
                    <!-- added entries go here -->
                </tbody>
            </table>

            <!-- Sorting modes -->
            <div id = "sorting-modes" style="margin-left:5%;">
                <h3> Sort By: </h3>
                <label><input type = "radio" name = "sort" class = "sort" value = "alpha" checked/> ABC </label>
                <br/>
                <label><input type = "radio" name = "sort" class = "sort" value = "place"/> Place </label>
                <br/>
                <label><input type = "radio" name = "sort" class = "sort" value = "location"/> Location </label>
                <br/>
                <label><input type = "radio" name = "sort" class = "sort" value = "dateAdded"/> Date </label>
                <br/>
                <label><input type = "radio" name = "sort" class = "sort" value = "status"/> Status </label>
            </div>
        </div>
    </body>
</html>
