<!DOCTYPE html>
<html>
    <head>
        <title>CareerFinder</title>
        
        <!-- Link CSS -->
        <link rel = "stylesheet" href = "tabledesign.css"/>
    </head>
    <body>
        <center><h2>Career Finder Database</h2></center>
        <div id = "display-holder">
            <table id = "displayTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>#ID</th>
                        <th>Company Name</th>
                        <th>Position Name</th>
                        <th>Place</th>
                        <th>Location</th>
                        <th>Date Added</th>
                        <th>Action Status</th>
                        <th>Response Status</th>
                        <th>Other Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- added entries go here -->
                </tbody>
                <tr>
                    <form id = "add-entry">
                        <td>
                            <button type = "button" id = "save-to-db"> Save </button>
                        </td>
                        <td></td>
                        <td>
                            <input type = "text" id = "company-name"/>
                        </td>
                        <td>
                            <input type = "text" id = "position-name"/>
                        </td>
                        <td>
                            <select name = "place">
                                <option value = "In-Person">In-Person</option>
                                <option value = "Hybrid">Hybrid</option>
                                <option value = "Remote">Remote</option>
                            </select>
                        </td>
                        <td>
                            <input type = "text" id = "location-name"/>
                        </td>
                        <td></td>
                        <td>
                            <select name = "action">
                                <option value = "Applied">Applied</option>
                                <option value = "Cold Emailed">Cold Emailed</option>
                                <option value = "Not Applied">Not Applied</option>
                            </select>
                        </td>
                        <td>
                            <select name = "response">
                                <option value = "Selected">Selected</option>
                                <option value = "Rejected">Rejected</option>
                                <option value = "No Response">No Response</option>
                            </select>
                        </td>
                        <td>
                            <textarea name = "othernotes" id = "other-notes"></textarea>
                        </td>
                    </form>
                </tr>
            </table>

            <!-- Sorting modes -->
            <div id = "sorting-modes" style="margin-left:5%;">
                <h3> Sort By: </h3>
                <label><input type = "radio" name = "sort" class = "sort" value = "alpha" checked/> Company </label>
                <br/>
                <label><input type = "radio" name = "sort" class = "sort" value = "place"/> Place </label>
                <br/>
                <label><input type = "radio" name = "sort" class = "sort" value = "location"/> Location </label>
                <br/>
                <label><input type = "radio" name = "sort" class = "sort" value = "dateAdded"/> Date </label>
                <br/>
                <label><input type = "radio" name = "sort" class = "sort" value = "action"/> Action </label>
                <br/>
                <label><input type = "radio" name = "sort" class = "sort" value = "response"/> Response </label>
            </div>
        </div>

        <!-- Link JS -->
        <script src = "ClientSide.js"></script>
    </body>
</html>
